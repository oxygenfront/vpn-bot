name: Deploy VPN by Oxygen Bot

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "SSH setup completed"

      - name: Execute update.sh && deploy.sh
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.WORK_DIR }} || { echo "Ошибка: Не удалось перейти в ${{ secrets.WORK_DIR }}"; exit 1; }
            echo "Запуск update.sh"
            chmod +x update.sh
            bash update.sh || { echo "Ошибка: update.sh завершился с ошибкой"; exit 1; }
            echo "Запуск deploy.sh"
            chmod +x deploy.sh  
            bash deploy.sh || { echo "Ошибка: deploy.sh завершился с ошибкой"; exit 1; }
            echo "Деплой успешно завершён"
          EOF
        continue-on-error: false